name: Code Quality

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

concurrency:
  group: code-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Laravel + Vue Quality Checks
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- REVIEWDOG SETUP ---
      - name: Setup Reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Ensure Composer cache dir exists
        run: mkdir -p ~/.cache/composer

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      # --- PHP SETUP ---
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, fileinfo, curl, dom, sqlite, pdo_sqlite
          coverage: none
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      # --- NODE SETUP ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      # --- LARAVEL SETUP ---
      - name: Prepare Laravel environment
        run: |
          cp .env.example .env || echo "No .env.example found"
          php artisan key:generate --no-interaction || true
          touch database/database.sqlite || true

      # --- PHPStan + Reviewdog ---
      - name: Run PHPStan with Reviewdog
        run: |
          vendor/bin/phpstan analyse --memory-limit=512M --error-format=checkstyle | \
          reviewdog -f=checkstyle -name="PHPStan" -reporter=github-pr-review -level=error -filter-mode=nofilter
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      # --- PHP Insights (summary only) ---
      - name: Run PHP Insights
        run: php artisan insights --no-interaction || true
        continue-on-error: true

      # --- ESLint + Reviewdog ---
      - name: Run ESLint with Reviewdog
        run: |
          npx eslint resources/js --ext .js,.ts,.vue -f unix | \
          reviewdog -f=eslint -name="ESLint" -reporter=github-pr-review -level=warning -filter-mode=nofilter
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      # --- Prettier (format check only) ---
      - name: Run Prettier check
        run: npx prettier --check "resources/js/**/*.{js,ts,vue,css,scss,html}"
        continue-on-error: true

      # --- Semgrep + Reviewdog ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep with Reviewdog
        run: |
          semgrep --config=p/laravel --config=p/vuejs --sarif --output=semgrep.sarif || true
          if [ -f semgrep.sarif ]; then
            reviewdog -f=sarif -name="Semgrep Security" -reporter=github-pr-review -level=error -filter-mode=nofilter < semgrep.sarif
          fi
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      # --- Summary Comment ---
      - name: Post Code Quality Summary
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: code-quality-summary
          message: |
            ### ðŸ§  Code Quality Summary
            - **PHPStan:** Inline comments via Reviewdog
            - **ESLint:** Inline comments via Reviewdog
            - **Semgrep:** Security issues flagged inline
            - **Prettier:** Formatting checked (run `npm run format` to fix)
            - **PHP Insights:** Summary metrics logged in workflow output

            âœ… All reports are visible directly in PR comments and status checks.
