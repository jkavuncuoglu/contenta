name: Code Quality

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

concurrency:
  group: code-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php-quality:
    name: PHP Quality Checks
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Composer cache
      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: |
            vendor
            ~/.cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      # PHP setup
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, xml, ctype, fileinfo, curl, dom, sqlite, pdo_sqlite
          tools: composer:v2
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      # Setup Reviewdog
      - name: Setup Reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      # Run PHPStan
      - name: Run PHPStan
        run: |
          vendor/bin/phpstan analyse --memory-limit=512M --no-progress --error-format=raw | \
          reviewdog -f=phpstan -name="PHPStan" -reporter=github-pr-review -level=error

      # Run PHP Insights
      - name: Run PHP Insights
        run: php artisan insights --no-interaction || true

  js-quality:
    name: Node / JS Quality Checks
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node / npm cache
      - name: Cache Node
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: node-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      # Node setup
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      # Setup Reviewdog
      - name: Setup Reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      # ESLint
      - name: Run ESLint
        run: npx eslint resources/js --ext .js,.ts,.vue -f unix | \
          reviewdog -f=eslint -name="ESLint" -reporter=github-pr-review -level=warning

      # Prettier
      - name: Run Prettier check
        run: npx prettier --check "resources/js/**/*.{js,ts,vue,css,scss,html}"

      # Python / Semgrep
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: semgrep --config=p/laravel --config=p/vuejs --error --json | \
          reviewdog -f=semgrep -name="Semgrep Security" -reporter=github-pr-review -level=error

  post-summary:
    name: Post Code Quality Summary
    needs: [php-quality, js-quality]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: code-quality-summary
          message: |
            ### ðŸ§  Code Quality Summary
            - **PHPStan:** Inline comments via Reviewdog
            - **ESLint:** Inline comments via Reviewdog
            - **Semgrep:** Security issues flagged inline
            - **Prettier:** Formatting checked (run `npm run format` to fix)
            - **PHP Insights:** Summary metrics logged in workflow output

            âœ… All reports are visible directly in PR comments and status checks.
