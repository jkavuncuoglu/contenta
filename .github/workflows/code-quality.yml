name: Code Quality

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  quality:
    name: Laravel + Vue Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- PHP SETUP ---
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, fileinfo, mysql, curl, dom
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # --- NODE SETUP ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      # --- INSTALL REVIEWDOG ---
      - name: Setup Reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      # --- PHPStan + Reviewdog ---
      - name: Run PHPStan with Reviewdog
        run: |
          vendor/bin/phpstan analyse --error-format=raw | \
          reviewdog -f=phpstan -name="PHPStan" -reporter=github-pr-review -level=error
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- PHP Insights (summary only) ---
      - name: Run PHP Insights
        run: php artisan insights --no-interaction || true

      # --- ESLint + Reviewdog ---
      - name: Run ESLint with Reviewdog
        run: |
          npx eslint resources/js --ext .js,.vue -f unix | \
          reviewdog -f=eslint -name="ESLint" -reporter=github-pr-review -level=warning
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Prettier (format check only) ---
      - name: Run Prettier check
        run: npx prettier --check "resources/js/**/*.{js,vue,css,scss,html}"

      # --- Semgrep + Reviewdog ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep with Reviewdog
        run: |
          semgrep --config=p/laravel --config=p/vuejs --json | \
          reviewdog -f=semgrep -name="Semgrep Security" -reporter=github-pr-review -level=error
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Summary Comment ---
      - name: Post Code Quality Summary
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: code-quality-summary
          message: |
            ### ðŸ§  Code Quality Summary
            - **PHPStan:** Inline comments via Reviewdog
            - **ESLint:** Inline comments via Reviewdog
            - **Semgrep:** Security issues flagged inline
            - **Prettier:** Formatting checked (run `npm run format` to fix)
            - **PHP Insights:** Summary metrics logged in workflow output

            âœ… All reports are visible directly in PR comments and status checks.
